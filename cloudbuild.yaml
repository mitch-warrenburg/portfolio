steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: Cache Existing Image
    entrypoint: 'bash'
    args: ['-c', 'docker pull gcr.io/warrenburg-portfolio/portfolio-client:latest || exit 0']
  - name: gcr.io/cloud-builders/docker
    id: Build Image
    args: [ build, '-t', '$_IMAGE:$COMMIT_SHA', '-t', '$_IMAGE:latest', . ]
  - name: gcr.io/cloud-builders/docker
    id: Push Image
    args: [push, '$_IMAGE:$COMMIT_SHA']
  - name: gcr.io/cloud-builders/gke-deploy
    id: Prepare GKE deployment
    args:
      - prepare
      - '--filename=$_K8S_PATH'
      - '--image=$_IMAGE:$COMMIT_SHA'
      - '--app=$_APP'
      - '--version=$COMMIT_SHA'
      - '--namespace=$_NAMESPACE'
      - '--annotation=$_K8S_ANNOTATIONS,gcb-build-id=$BUILD_ID'
      - '--create-application-cr'
      - '--output=output'
  - name: gcr.io/cloud-builders/gke-deploy
    id: Apply GKE deployment
    args:
      - apply
      - '--filename=output/expanded'
      - '--cluster=$_CLUSTER'
      - '--location=$_REGION'
      - '--namespace=$_NAMESPACE'
images:
  - '$_IMAGE:$COMMIT_SHA'
options:
  substitutionOption: ALLOW_LOOSE
substitutions:
  _IMAGE: gcr.io/warrenburg-portfolio/portfolio-client
  _K8S_PATH: kubernetes/app/
  _APP: portfolio-client
  _REGION: us-west2
  _NAMESPACE: portfolio
  _CLUSTER: portfolio-cluster
  _OUTPUT_BUCKET_PATH: warrenburg-portfolio_cloudbuild/deploy
