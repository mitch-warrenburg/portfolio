apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-client
  namespace: portfolio
  labels:
    app: portfolio-client
spec:
  replicas: 3
  selector:
    matchLabels:
      app: portfolio-client
  template:
    metadata:
      labels:
        app: portfolio-client
    spec:
      containers:
        - name: portfolio-client-container
          image: gcr.io/warrenburg-portfolio/portfolio-client:latest
          readinessProbe:
            failureThreshold: 3
            httpGet:
              port: 80
              path: /
          livenessProbe:
            periodSeconds: 15
            httpGet:
              port: 80
              path: /
          ports:
            - containerPort: 80
