apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: portfolio-client-autoscaler
  namespace: portfolio
  labels:
    app: portfolio-client
spec:
  scaleTargetRef:
    kind: Deployment
    name: portfolio-client
    apiVersion: apps/v1
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 80